        [percent]="95"

        imageSrc="'../../../assets/html.png"
        [showImage]="true"
        [imageHeight]="100"
        [imageWidth]="100"
        [showSubtitle]="false"
        [showUnits]="false"

        [innerStrokeWidth]="8"

        [innerStrokeColor]="'#07D8E5'"
